<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/iduck.css" rel="stylesheet" />
	</head>

	<body id="iduck-bookRead-background">
		<header class="mui-bar mui-bar-nav"> 
			<div>
				<icon class="mui-icon mui-icon-arrowdown" id="iduck-bookRead-navi-listBtn">
			</div>
			<div class="mui-card" id="iduck-bookRead-navi-secname">
				P3: 因恨生爱
			</div>
			<div>
				<icon class="mui-icon mui-icon-redo" id="iduck-bookRead-navi-backBtn">
			</div>
		</header> 
		<div class="mui-content" id="iduck-bookRead-content">
			<div class="mui-card" id="iduck-bookRead-broadcast-img">
				:)
			</div>
			<div class="mui-tab-item" id="iduck-bookRead-collectBtn"><icon class="mui-icon mui-icon-star" id="iduck-bookRead-broadcast-setBtn"></div>
			<div class="mui-tab-item" id="iduck-bookRead-downBtn"><icon class="mui-icon mui-icon-download" id="iduck-bookRead-broadcast-setBtn"></div>
			<div id="iduck-bookRead-broadcast-progress" class="mui-progressbar mui-progressbar-infinite">
				<span></span>
			</div>
			<div id="iduck-bookRead-broadcast-proBox">
				<div id="iduck-bookRead-broadcast-proBtn"><icon class="mui-icon mui-icon-back" id="iduck-bookRead-broadcast-proIcon"></div>
				<div id="iduck-bookRead-broadcast-proBtn"><icon class="mui-icon mui-icon-navigate" id="iduck-bookRead-broadcast-proIcon"></div>
				<div id="iduck-bookRead-broadcast-proBtn"><icon class="mui-icon mui-icon-forward" id="iduck-bookRead-broadcast-proIcon"></div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui("body").on("tap","#iduck-bookRead-navi-backBtn",function(){
				var self=plus.webview.currentWebview();
				var opener=self.opener();
				opener.evalJS("changeSub('bookRead/bookRead.html','bookList/bookList.html')");
				opener.evalJS("changeNavi('iduck-Index-home')");
			});
		</script>
	</body>

</html>
