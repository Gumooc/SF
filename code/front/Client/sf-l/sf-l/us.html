<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="css/mui.min.css" rel="stylesheet" />
</head>

<body>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript">
		var src='us-main.html';
		var sub=['us-main.html','us-info.html','us-collect.html','us-track.html','us-follow.html','us-work.html','us-cmt.html','us-set.html'];
		var sub_style={top:'0px',bottom:'0px'};
		
		mui.init();
		mui.plusReady(function(){
	    	var self = plus.webview.currentWebview();
            for(var i=0;i<sub.length;i++){
                var page = plus.webview.create(sub[i], sub[i], sub_style);
				page.hide();
                self.append(page);
            }
            plus.webview.show(src);
	   });
	   
	   //监听事件，导航跳转
	   window.addEventListener('jump',function(event){
	    	var dst=event.detail.dst;
	    	if(dst==src)return;
	    	plus.webview.show(dst);
	    	plus.webview.hide(src);
	    	src=dst;
		});
		
	</script>
</body>

</html>
