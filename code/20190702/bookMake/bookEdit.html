<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/iduck.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav"> 	
			<div>
				<icon class="mui-icon mui-icon-redo" id="iduck-bookMake-navi-backBtn">
			</div>
		</header> 
		<div class="mui-content">
			<div class="mui-card" id="iduck-bookMake-title">
				<div><icon class="mui-icon mui-icon-trash" id="iduck-bookMake-navi-trashBtn"></div>
				<input type="text" class="mui-input-clear" id="iduck-bookMake-edit-title" placeholder="象拔蚌大战小青龙">
			</div>
			
			<input type="text" class="mui-input-clear" placeholder="图书简介">
			
			发布状态
			<div class="mui-switch">
			<div class="mui-switch-handle"></div>
			</div>
			
			书籍标签
			<div class="mui-input-row mui-checkbox">
			  <label>武侠</label>
			  <input name="checkbox1" value="Item 1" type="checkbox" checked>
			</div>
			<div class="mui-input-row mui-checkbox">
			  <label>爱情</label>
			  <input name="checkbox1" value="Item 2" type="checkbox" checked>
			</div>
			<div class="mui-input-row mui-checkbox">
			  <label>教育</label>
			  <input name="checkbox1" value="Item 3" type="checkbox" >
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
