<!DOCTYPE html>
<html class="ui-page-login">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<link href="css/mui.min.css" rel="stylesheet" />
	<script src='js/ajax.js'></script>
	<style>
		.ui-page-login,
		body {
			width: 100%;
			height: 100%;
			margin: 0px;
			padding: 0px;
		}
		.mui-content{height: 100%;}
		.area {
			margin: 20px auto 0px auto;
		}
		.mui-input-group {
			margin-top: 10px;
		}
		.mui-input-group:first-child {
			margin-top: 20px;
		}
		.mui-input-group label {
			width: 22%;
		}
		.mui-input-row label~input,
		.mui-input-row label~select,
		.mui-input-row label~textarea {
			width: 78%;
		}
		
		.mui-checkbox input[type=checkbox],
		.mui-radio input[type=radio] {
			top: 6px;
		}
		.mui-content-padded {
			margin-top: 25px;
		}
		.mui-btn {
			padding: 10px;
		}
		.link-area {
			display: block;
			margin-top: 25px;
			text-align: center;
		}
		.spliter {
			color: #bbb;
			padding: 0px 8px;
		}
		.oauth-area {
			position: absolute;
			bottom: 20px;
			left: 0px;
			text-align: center;
			width: 100%;
			padding: 0px;
			margin: 0px;
		}
		.oauth-area .oauth-btn {
			display: inline-block;
			width: 50px;
			height: 50px;
			background-size: 30px 30px;
			background-position: center center;
			background-repeat: no-repeat;
			margin: 0px 20px;
			/*-webkit-filter: grayscale(100%); */
			border: solid 1px #ddd;
			border-radius: 25px;
		}
		.oauth-area .oauth-btn:active {
			border: solid 1px #aaa;
		}
		.oauth-area .oauth-btn.disabled {
			background-color: #ddd;
		}
	</style>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/immersed.js" ></script>
</head>

<body>
	
	<header class="mui-bar mui-bar-nav">
		<a class="mui-icon mui-icon-left-nav mui-pull-left mui-action-back"></a>
		<h1 class="mui-title">登录</h1>
	</header>
	<div class="mui-content">
		<form id='login-form' class="mui-input-group">
			<div class="mui-input-row">
				<label>账号</label>
				<input id='account' type="text" class="mui-input-clear mui-input" min='0' max='16' placeholder="请输入账号">
			</div>
			<div class="mui-input-row">
				<label>密码</label>
				<input id='password' type="password" class="mui-input-clear mui-input" min='0' max='16' placeholder="请输入密码">
			</div>
		</form>
		<div class="mui-content-padded" >
			<button id='login' class="mui-btn mui-btn-block mui-btn-primary">登录</button>
			<button id='ologin' class="mui-btn mui-btn-block mui-btn-primary" >通过QQ登录</button>
			<div class="link-area"><a id='reg'>注册账号</a> <span class="spliter">|</span> <a id='passfgt'>忘记密码</a>
			</div>
		</div>
		<div class="mui-content-padded oauth-area">
			
		</div>
	</div>
	<script src="js/mui.min.js"></script>
	<script src="js/mui.enterfocus.js"></script>
	<script src="js/app.js"></script>
	<script>
		var self;
	 	var auth;
	 	function plusReady(){
			// 获取登录认证通道
			plus.oauth.getServices(function(services){
				var ol=document.getElementById('ologin');
				var service;
				for (var i = 0; i < services.length; i++){
					//用这样的写法指定第三方，参照：
					//[LOG] : xiaomi
					//[LOG] : qq
					//[LOG] : sinaweibo
					//[LOG] : weixin
					if (services[i].id == 'qq'){
					 	service = services[i];
					 	break; 
					}
				}
				console.log(service.id+": "+service.authResult+", "+service.userInfo);
				auth=service;
				ol.setAttribute('onclick','login()');
			},function(e){
				console.log("获取登录认证失败："+e.message);
			});
			self=plus.webview.currentWebview();
			mui.myAjax=myAjax;
		}
		mui.init();
		document.addEventListener('plusready',plusReady,false);
		function login(){
			if(auth){
				var w=null;
				if(plus.os.name=="Android"){
					w=plus.nativeUI.showWaiting();
				}
				document.addEventListener("pause",function(){
					setTimeout(function(){
						w&&w.close();w=null;
					},2000);
				}, false );
				auth.login(function(){
					w&&w.close();w=null;
					console.log("登录认证成功：");
					console.log(JSON.stringify(auth.authResult));
					userinfo(auth);
				},function(e){
					w&&w.close();w=null;
					console.log("登录认证失败");
					console.log("["+e.code+"]："+e.message);
					console.log("详情错误信息请参考授权登录(OAuth)规范文档：http://www.html5plus.org/#specification#/specification/OAuth.html",null,"登录失败["+e.code+"]："+e.message);
				});
			}else{
				console.log("无效的登录认证通道！");
				plus.nativeUI.alert("无效的登录认证通道！",null,"登录");
			}
		}
		function userinfo(a){
			a.getUserInfo(function(){
				var nickname=a.userInfo.nickname||a.userInfo.name||a.userInfo.miliaoNick;
				console.log(a.authResult.openid+a.userInfo.gender+a.userInfo.nickname);
				var gen='m';
				if(a.userInfo.gender=='女'){gen='f';}
				mui.myAjax('http://49.234.77.32:8080/sfbook/user/tplogin',{
	                        type:'post',
	                        async:false,
	                        timeout:5000,
	                        headers:{'Content-Type':'application/json'},	
	                        dataType:'json',
							data:{openid:a.authResult.openid,gender:gen,nickname:a.userInfo.nickname,lst:getdt()}
	                    },
	                function(data){
	                    mui.toast('登录成功',{duration:1000,type:'div'}) ;
						plus.storage.setItem('uid',''+data.uid+'');
						
						var us=plus.webview.getWebviewById('us-head.html');
						var bm=plus.webview.getWebviewById('bm-main.html');
						mui.fire(us,'self',{});
						mui.fire(bm,'self',{});
						self.close();
	                },function(state,xhr){
	                    console.log(state);
	                    mui.toast('连接到服务器出错',{ duration:'long', type:'div' }) 
	                }
	            );
				
			},function(e){
				console.log("获取用户信息失败：");
				console.log("["+e.code+"]："+e.message);
				plus.nativeUI.alert("获取用户信息失败！",null,"登录");
			});
		}
		
		mui("body").on("tap","#login",function(){
			var username=document.getElementById("account").value;
			var password=document.getElementById("password").value;
			if(username==""){
				mui.toast('请输入账号名',{ duration:1000,type:'div'}) ;
				return;
			}
			else if(password==""){
				mui.toast('请输入密码',{ duration:1000,type:'div'}) ;
				return;
			}
			mui.ajax('http://49.234.77.32:8080/sfbook/user/login',{
				data:{username:username,password:password,lst:getdt()},
				dataType:'json',
				type:'post',
				async:false,
				timeout:10000,
				headers:{'Content-Type':'application/json'},	              
				success:function(data){
					if(data.resp=='s'){
						mui.toast('登录成功',{duration:1000,type:'div'}) ;
						plus.storage.setItem('uid',''+data.body.uid+'');
						console.log('用户登录有声书(uid='+plus.storage.getItem('uid')+')');
						self.close();
						var ua=plus.webview.getWebviewById('ua-acc.html');
						var us=plus.webview.getWebviewById('us-head.html');
						var bm=plus.webview.getWebviewById('bm-main.html');
						mui.fire(ua,'check',{});
						mui.fire(us,'self',{});
						mui.fire(bm,'get',{});
						console.log(document.cookie.length);
						//console.log(window.navigator.cookieEnabled);
					}
					else if(data.resp=='f'){
						mui.toast('登录失败 账号密码未匹配',{duration:1000,type:'div'}) ;
					}
					else{
						mui.toast('登录失败 账号未被激活',{duration:1000,type:'div'}) ;
					}
				},
				error:function(xhr,type,errorThrown){console.log(type);}
			});
		});
		mui("body").on("tap","#reg",function(){
			mui.openWindow({
				url:'ua-reg.html',
				id:'ua-reg.html'
			});
		});
		mui("body").on("tap","#passfgt",function(){
			mui.openWindow({
				url:'ua-fgt.html',
				id:'ua-fgt.html'
			});
		});
		//应用函数，获取时间
		function getdt(){
			var date=new Date(); 
			var year=date.getFullYear(); 
			var mon=date.getMonth()+1; 
		    var day=date.getDate();
		    var stamp=year+'-'+mon+'-'+day;
		    return stamp;
		}
		window.addEventListener('reg',function(event){
			mui.toast('注册成功 请前往邮箱激活',{ duration:1000,type:'div'});
		});	
		window.addEventListener('toast',function(event){
			mui.toast(event.detail.des,{ duration:1000,type:'div'});
		});	
	</script>
</body>

</html>
